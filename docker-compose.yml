version: "3.6"
services:
  rabbitmq:
    image: masstransit/rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - network
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-CU8-ubuntu-16.04
    user: '0:0'
    ports:
      - '1433:1433'
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password!23
      - MSSQL_PID=Developer
      - MSSQL_TCP_PORT=1433
    volumes:
      - sqlvolume:/var/opt/mssql
    networks:
      - network
  worker:
    image: jobservice/worker
    build:
      context: .
      dockerfile: JobService.Workers/Dockerfile
    depends_on:
      - mssql
      - rabbitmq
    networks:
      - network
  service:
    image: jobservice/service
    build:
      context: .
      dockerfile: JobService.Service/Dockerfile
    ports:
      - "5000:80"
      - "5001:81"
    depends_on:
      - mssql
      - rabbitmq
    networks:
      - network
networks:
  # Declare our private network.  We must declare one for the magic
  # Docker DNS to work, but otherwise its default settings are fine.
  network: {}
volumes:
  sqlvolume: {}
